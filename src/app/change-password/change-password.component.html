<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <h1 class="text-center mb-4">Change Password</h1>
        <form (ngSubmit)="changePassword()" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <div class="input-group">
              <input type="{{ showOldPassword ? 'text' : 'password' }}" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" class="form-control" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showOldPassword = !showOldPassword">
                  <i class="bi bi-eye{{ showOldPassword ? '' : '-slash' }}"></i>
                </button>
              </div>
            </div>
            <div class="invalid-feedback">
              Old Password is required.
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-group">
              <input type="{{ showNewPassword ? 'text' : 'password' }}" id="newPassword" name="newPassword" [(ngModel)]="newPassword" class="form-control" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showNewPassword = !showNewPassword">
                  <i class="bi bi-eye{{ showNewPassword ? '' : '-slash' }}"></i>
                </button>
              </div>
            </div>
            <div class="invalid-feedback">
              New Password is required.
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-group">
              <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="showConfirmPassword = !showConfirmPassword">
                  <i class="bi bi-eye{{ showConfirmPassword ? '' : '-slash' }}"></i>
                </button>
              </div>
            </div>
            <div class="invalid-feedback">
              Confirm New Password is required.
            </div>
          </div>
          <button type="submit" [disabled]="!oldPassword || !newPassword || !confirmPassword" class="btn btn-primary btn-block">Change Password</button>
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="successMessage">
            {{ successMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>

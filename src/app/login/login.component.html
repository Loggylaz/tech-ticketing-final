<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <h1 class="text-center mb-4">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" required>
          <div class="invalid-feedback">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="{{ showPassword ? 'text' : 'password' }}" id="password" formControlName="password" class="form-control" required>
              <button class="btn btn-outline-secondary" type="button" (mousedown)="showPassword = true" (mouseup)="showPassword = false" (mouseleave)="showPassword = false">
                <i class="bi bi-eye{{ showPassword ? '' : '-slash' }}"></i>
              </button>
          </div>
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-left mb-3">
          <button class="btn btn-secondary" (click)="goBack()">
            <i class="bi bi-escape"></i> Go Back
          </button>
        </div>
        <div class="col-12 text-center">
          <h2 style="text-transform: uppercase;">Service Report</h2>
        </div>
      </div>
    <h2>Part(s) Usage</h2>
    <div *ngFor="let part of intervention.interventionParts">
      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <p class="mb-0" [innerHTML]="part.parts.category.icon"></p>
            <p class="mb-0">{{ part.parts.category.name}} </p>
            <p class="mb-0">{{ part.parts.partDescription }}</p>
            <p class="mb-0">(Part # : {{ part.parts.partNumber }})</p>
          </div>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="part.partUsage">
              <label class="form-check-label text-success">
                Part Used
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="footer">
    <button class="btn btn-secondary" (click)="previous()"> 
        <i class="bi bi-caret-left-fill"></i> Previous
    </button>
    <button class="btn btn-primary btn-block" [routerLink]="['/enter-closure-comment', intervention.idInternalInter]" (click)="saveChanges()">
      Next <i class="bi bi-caret-right-fill"></i>
    </button>
  </footer>

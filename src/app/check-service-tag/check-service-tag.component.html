<div class="container">
  <div class="row">
    <div class="col-12 text-left mb-3">
      <button class="btn btn-secondary" (click)="goBack()">
        <i class="bi bi-escape"></i> Go Back
      </button>
    </div>
    <div class="col-12 text-center">
      <h2 style="text-transform: uppercase;">Service Report</h2>
    </div>
  </div>

  <div class="text-center mt-4">
    <h4>Service Tag</h4>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary me-2" (click)="openScannerModal()">
        <i class="bi bi-upc-scan"></i> Scan Barcode
      </button>
      <button class="btn btn-primary me-2" (click)="openManualEntryModal()">
         Manual Entry
      </button>
      <input type="text" id="scannedServiceTag" class="form-control borderless-input" readonly [(ngModel)]="scannedServiceTag" (input)="validateInput()">
    </div>
  </div>

  <div class="mt-3 text-center">
    <div *ngIf="tagStatus === 'Match'" class="text-success">
      <p class="display-4">Right Service Tag: <strong>{{ scannedServiceTag }} </strong>  <i class="bi bi-check-circle-fill"></i></p>
    </div>
    <div *ngIf="tagStatus === 'Wrong'" class="text-danger">
      <p class="display-4">Wrong Service Tag: <strong>{{ scannedServiceTag }} </strong>  <i class="bi bi-exclamation-triangle-fill"></i></p>
    </div>
  </div>

  <footer class="footer">
    <button class="btn btn-secondary" (click)="previous()"> 
      <i class="bi bi-caret-left-fill"></i> Previous
    </button>
    <button class="btn btn-primary btn-block" [routerLink]="['/select-part-usage', intervention.idInternalInter]" [disabled]="tagStatus !== 'Match'">
      Next <i class="bi bi-caret-right-fill"></i>
    </button>
  </footer>
</div>
